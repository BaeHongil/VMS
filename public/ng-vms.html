<!DOCTYPE html>
<html lang="ko">
<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>VMS TEST</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jstree/style.min.css" rel="stylesheet" type="text/css">
    <link href="css/vms.css" rel="stylesheet">

</head>
<body>
    <vms-app></vms-app>

    <!-- 스크립트 -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jstree.min.js"></script>
    <script src="js/jstree-button.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/clappr.min.js"></script>
    <script src="js/clappr-rtmp.min.js"></script>
    <script src="js/browser-detector.js"></script>

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="ng-app/systemjs.config.js"></script>
    <script>
        System.import('ng-app/main.js').catch(function(err){ console.error(err); });
    </script>
    <script src="ng-app/ng-vms.js"></script>

</html>
